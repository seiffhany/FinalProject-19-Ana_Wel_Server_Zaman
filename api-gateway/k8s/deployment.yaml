apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: qa-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: seiffhany/api-gateway:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: api-gateway
